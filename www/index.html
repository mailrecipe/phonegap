<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>MailRecipe</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/component.css">

<script type="text/html" id="box-ejs">
	[% var mail = data.mails[selected] %]
	<div class="container">
		<ul id="gn-menu" class="gn-menu-main">
			<li class="gn-trigger">
				<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
				<nav class="gn-menu-wrapper">
					<div class="gn-scroller">
						<ul class="gn-menu">
							<li class="gn-search-item">
								<input placeholder="Search" type="search" class="gn-search">
								<a class="gn-icon gn-icon-search"><span>Search</span></a>
							</li>
							<li><a href="#about" class="gn-icon gn-icon-archive smoothScroll">Inbox</a></li>
							<li><a href="#portfolio" class="gn-icon gn-icon-pictures smoothScroll">Customer Info</a></li>
							<li><a href="#blog" class="gn-icon gn-icon-article smoothScroll">Edit Response</a></li>
							<li><a href="#contact" class="gn-icon gn-icon-envelop smoothScroll">Send Email</a></li>
						</ul>
					</div><!-- /gn-scroller -->
				</nav>
			</li>
			<li id="btn-send"><a href="#" class="send gn-icon gn-icon-envelop smoothScroll">Send</a></li>
		</ul>
	</div><!-- /container -->


	<!-- ========== HEADER SECTION ========== -->
	<section id="home" name="home"></section>
	<div class="inquiry"
	style="background: url([%=mail.productPhoto%]) no-repeat center top; background-attachment: relative; background-position: center center; background-size: 100%; background-size: cover;">
		<div class="container">
			<div class="col-lg-12">
			<h3>[%=mail.subject%]</h3>
			<p>[%=mail.body.value%]</p>
			</div>
		</div><!-- /container -->
	</div><!-- /headerwrap -->

	<section id="contact" name="contact"></section>
	<div class="customer">
		<div class="container">
			<div class="col-xs-4">
				<img src="[%=mail.from.photo%]" class="photo img-circle">
			</div>
			<div class="col-xs-8">
				<h3>[%=mail.from.name%]</h3>
				<h5>[%=mail.from["about"]?mail.from.about:"No profile found"%]</h5>
			</div>
		</div>
	</div>


	<!-- ABOUT SECTION -->
	<section id="about" name="about"></section>
	<div class="response container">
		<div class="col-lg-12">
			<h3>Your reply</h3>
			<p>
			Hi [%=mail.from.name.split(" ")[0]%],<br/>
			[%=mail["suggest"]?mail.suggest:"Thanks for taking time to write us. Please let me know how I can help you."%]
			<br/>
			Regards,<br/>
			Mani
			</p>
		</div><!-- /col-lg-6 -->
	</div><!-- /container -->

</script>
</head>
<body id="flipRoot" data-spy="scroll" data-offset="0" data-target="#gn-menu">
</body>
<script src="js/jquery.js"></script>
<script src="js/ejs_production.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/retina.js"></script>
<script src="assets/js/classie.js"></script>
<script type="text/javascript" src="assets/js/smoothscroll.js"></script>
<script src="assets/js/gnmenu.js"></script>
<script type="text/javascript" src="js/mobile.js"></script>
<script>
var box = new MobileBox();
$(document).ready(function() { box.register("51e749e4f1620ca21b40a148"); });
//$(document).ready(function() { box.register("5225bc557dfe685071c1f18d"); });
</script>
</html>
